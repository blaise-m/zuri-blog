<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Zuri Blog</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Custom fonts for this template -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">

    <!-- Document CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body>
<header>
    <div>
        <h1>
            <a href="{% url 'index' %}">Zuri Random Blog</a>
        </h1>
        <div class="pr-5">
            <a href="{% url 'signup' %}" class="btn btn-sm btn-dark">Signup</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-sm btn-dark">Logout</a>
                <span class="float-right text-light">Welcome, {{ user.username | title }}</span>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-sm btn-dark">Login</a>
            {% endif %}
        </div>
    </div>
</header>

<div id="body">
    {% block content %}{% endblock content %}
</div>
</body>

</html>
