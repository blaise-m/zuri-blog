{% extends 'base.html' %}

{% block content %}
    <p class="link-text"><a href="{% url 'index' %}">Home</a> / Delete Post</p>
    <h2 class="card-heading mb-4">Delete Post</h2>
    <form action="" method="post" class="form">{% csrf_token %}
        <p>Are you sure you want to delete the post: {{ post.title }}?</p>
        <input type="submit" value="confirm" class="btn btn-sm btn-danger px-5">
    </form>
{% endblock content %}
